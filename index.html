<!DOCTYPE html>
<html lang="en" ng-app="Tableizer"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <script type="text/javascript" src="js/lib/beautify-html.js"></script>
    <title>Tableizer</title>

    <!-- Bootstrap core CSS -->
    <link href="template/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="template/starter-template.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="template/ie10-viewport-bug-workaround.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tableizer</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-controller="TextAreaController">

      <div class="starter-template">
        <h1>Paste table from excel here</h1>
      </div>
      
      <div class="row">
        <div class="col-md-2"></div>
        <textarea ng-model="textarea.text" class="col-md-8" rows="10"></textarea>
        
        <div class="col-md-2">
          <h3> Table Options</h3>
          
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="options.headers"> Enable Table header
            </label>
          </div> 
          
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="options.striped"> Enable striped rows
            </label>
          </div> 
        
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="options.borders"> Enable borders
            </label>
          </div> 

          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="options.enableColors"> Enable colors
            </label>
          </div> 

        </div>
      </div>

      <!-- Table viewer -->
      <div class="starter-template">
        <h1>Here's your table!</h1>
        <div id="table-container" class="col-md-8 col-md-offset-2"></div>
      </div>

      <!-- Table html viewer -->
      <div class="starter-template">
        <h1 class="col-md-12">Copy your table HTML source from here</h1>
      </div>
      <div class="row">
        <textarea id="source" class="col-md-8 col-md-offset-2" rows="15" > </textarea>
        <div class="col-md-2 hidden"></div>
      </div>
      
    </div><!-- /.container -->


    <!-- Bootstrap and angular core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="js/textAreaController.js"></script>
    <script src="template/jquery.js"></script>
    <script src="template/bootstrap.js"></script>

</body></html>
